<script>
    var toggle = true;

    $(".sidebar-icon").click(function() {
        if (toggle)
        {
            $(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
            $("#menu span").css({"position":"absolute"});
        }
        else
        {
            $(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
            setTimeout(function() {
                $("#menu span").css({"position":"relative"});
            }, 400);
        }

        toggle = !toggle;
    });
</script>

<script>

    $(document).ready(function () {
        $("#pushinfo").click(function () {
            push();
        }
        );
    });


    const basicUrl="http://127.0.0.1:8000/";

    function push() {
        var sid=document.getElementsByName("sid")[0].value.toString();
        var nickname=document.getElementsByName("snick")[0].value.toString();
        var email=document.getElementsByName("semail")[0].value.toString();

        new Promise(function (resolve){
           $.ajax(
               {
                   method: "POST",
                   url: basicUrl+"api/student/update",
                   data: {
                       account_id: sid,
                       account_email: email,
                       account_nickname:nickname,
                       csrfmiddlewaretoken: '{{ csrf_token }}'
                   },
                   async : false,
                   success: function (data) {
                        resolve(data);
                       console.log(data);
                   }

               }
           )
        }).then(
            function (data) {
                console.log(data);

            }

        );

    }

    function pushimage() {
        var formData = new FormData();
        formData.append("file",$("#fileToUpload")[0].files[0]);
        console.log($("#fileToUpload")[0].files[0]);
        new Promise(function (resolve){
           $.ajax(
               {
                   method: "POST",
                   url: basicUrl+"api/student/updateimage",
                   type : 'POST',
                    data : formData,
                    // 告诉jQuery不要去处理发送的数据
                    processData : false,
                    // 告诉jQuery不要去设置Content-Type请求头
                    contentType : false,
                    dataType: "json",
                   success: function (data) {
                        resolve(data);
                       console.log(data);
                   }

               }
           )
        }).then(
            function (data) {
                console.log(data);
            }
        );

    }
</script>

<script type="text/javascript">

    $(function() {

        // We use an inline data source in the example, usually data would
        // be fetched from a server

        var data = [],
            totalPoints = 300;

        function getRandomData() {

            if (data.length > 0)
                data = data.slice(1);

            // Do a random walk

            while (data.length < totalPoints) {

                var prev = data.length > 0 ? data[data.length - 1] : 50,
                    y = prev + Math.random() * 10 - 5;

                if (y < 0) {
                    y = 0;
                } else if (y > 100) {
                    y = 100;
                }

                data.push(y);
            }

            // Zip the generated y values with the x values

            var res = [];
            for (var i = 0; i < data.length; ++i) {
                res.push([i, data[i]])
            }

            return res;
        }

        // Set up the control widget
        var updateInterval = 30;
        $("#updateInterval").val(updateInterval).change(function () {
            var v = $(this).val();
            if (v && !isNaN(+v)) {
                updateInterval = +v;
                if (updateInterval < 1) {
                    updateInterval = 1;
                } else if (updateInterval > 2000) {
                    updateInterval = 2000;
                }
                $(this).val("" + updateInterval);
            }
        });

        var plot = $.plot("#placeholder", [ getRandomData() ], {
            series: {
                shadowSize: 0	// Drawing is faster without shadows
            },
            yaxis: {
                min: 0,
                max: 100
            },
            xaxis: {
                show: false
            }
        });

        function update() {

            plot.setData([getRandomData()]);

            // Since the axes don't change, we don't need to call plot.setupGrid()

            plot.draw();
            setTimeout(update, updateInterval);
        }

        update();

        // Add the Flot version string to the footer

        $("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
    });
</script>

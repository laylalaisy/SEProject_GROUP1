{% extends 'basicInfo/admin_base.html' %}
{% load staticfiles %}
{% block body %}

<div class="content">
    <div id="wrapper">
        <div id="page-wrapper" style="min-height: 58px;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">教师申请</h1>
                </div>
            </div>
            <div class="row">
                <form role="form">
                    <div class="col-lg-6">
                        <form action="/api/admin/promote" method="get">
                            <div class="form-group">
                                <select class="form-control" name="metric">
                                    <option value="account_id">教师工号</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </form>
            </div>
            <table class="table table-hover table-condensed" id="kexuan-tab">
                <thead>
                    <tr>
                        <th>教师工号</th>
                        <th>学院名称</th>
                        <th>真实姓名</th>
                        <th>职称</th>
                        <th>办公室</th>
                        <th>管理学院</th>
                    </tr>
                </thead>
                <tbody>
                    {% for comment in comments %}
                    <form action="/api/admin/promote" method="get">
                        <tr>
                            <td>{{account_id}}</td>
                            <td>{{college}}</td>
                            <td>{{name}}</td>
                            <td>{{title}}</td>
                            <td>{{office}}</td>
                            <td>{{management}}</td>
                        </tr>
                    </form>
                    <form role="form" action="/api/admin/promote" method="POST">
                        {% csrf_token %}
                        <td>
                            <button type="submit" name="accept" value={{accept}}>同意与否</button>
                        </td>
                    </form>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

</div>
<!--content-ends-->


{% endblock %}

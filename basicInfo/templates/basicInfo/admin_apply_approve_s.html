{% extends 'basicInfo/admin_base.html' %}
{% load staticfiles %}
{% block body %}

<div class="content">
    <div id="wrapper">
        <div id="page-wrapper" style="min-height: 58px;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">学生申请</h1>
                </div>
            </div>
            <table class="table table-hover table-condensed" id="kexuan-tab">
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>真实姓名</th>
                        <th>寝室</th>
                    </tr>
                </thead>
                <tbody>
                    {% for comment in comments %}
                    <form action="/api/admin/student" method="get">
                        <tr>
                            <td>{{id}}</td>
                            <td>{{name}}</td>
                            <td>{{dorm}}</td>
                        </tr>
                    </form>
                    <form role="form" action="/api/admin/student" method="POST">
                        {% csrf_token %}
                        <td>
                            <button type="submit" name="accept" value={{accept}}>同意与否</button>
                        </td>
                    </form>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- /#page-wrapper -->
    </div>
</div>
<!--content-ends-->
            
{% endblock %}

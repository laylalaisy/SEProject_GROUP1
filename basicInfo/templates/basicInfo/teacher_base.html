<head>

    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href="{% static 'basicInfo/css/bootstrap.min.css' %}" rel='stylesheet' type='text/css' />

    <link href='https://fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'basicInfo/css/icon-font.min.css' %}" type='text/css' />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="{% static 'basicInfo/js/amcharts.js' %}"></script>

    <link href="{% static 'basicInfo/css/owl.carousel.css' %}" rel="stylesheet">
	<script src="{% static 'basicInfo/js/owl.carousel.js' %}"></script>
	<script src="{% static 'basicInfo/js/pie.js' %}"></script>
</head>

<body>
    <div class="page-container">
        <div class="left-content">
            <div class="inner-content">
            {% include 'basicInfo/teacher_head.html' %}  
            {% include 'basicInfo/teacher_menu.html' %}
            {% block body %}
            {% endblock %}
            </div>
        </div>
    </div>

    <script>
        var toggle = true;

        $(".sidebar-icon").click(function() {
            if (toggle)
            {
                $(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
                $("#menu span").css({"position":"absolute"});
            }
            else
            {
                $(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
                setTimeout(function() {
                    $("#menu span").css({"position":"relative"});
                }, 400);
            }

            toggle = !toggle;
        });
    </script>

</body>

</html>
